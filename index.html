<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Books application</title>
    <script type="text/javascript" src="lib/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/3.3.2/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/3.3.2/bootstrap-theme.min.css">
    <script src="lib/bootstrap/3.3.2/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/highlight/default.css">
    <script src="lib/highlight/highlight.pack.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header></header>
<nav></nav>
<section>
    <form>
        <div class="form-group">
            <label for="author">Автор</label>
            <input type="text" class="form-control" id="author" placeholder="Автор">
        </div>
        <div class="form-group">
            <label for="year">Год издания</label>
            <input type="text" class="form-control" id="year" placeholder="Год издания">
        </div>
        <div class="form-group">
            <label for="title">Название книги</label>
            <input type="text" class="form-control" id="title" placeholder="Название книги">
        </div>
        <div class="form-group">
            <label for="numberPages">Количество страниц</label>
            <input type="text" class="form-control" id="numberPages" placeholder="Количество страниц">
        </div>
        <button type="button" class="btn btn-default btn-edit">Добавить</button>
        <button type="reset" class="btn btn-default btn-reset">Очистить</button>
    </form>
</section>

<aside>
    <table class="table table-hover list-book">
        <caption>Список книг</caption>
        <tr>
            <th>Автор</th>
            <th>Название книги</th>
            <th>Управление</th>
        </tr>
    </table>
</aside>

<div id="templates" style="display: none;">
    <table class="table-tr">
        <tr>
            <td class="author"></td>
            <td class="title"></td>
            <td class="system">
                <button type="button" class="btn btn-default btn-xs">Редактировать</button>
                <button type="button" class="btn btn-default btn-xs">Удалить</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
